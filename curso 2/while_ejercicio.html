<meta charset="UTF-8">
<h1>numeros pares del 1 al 100</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	function numerosPares(){
		let numeros = 0;
		while(numeros < 100){
			numeros = numeros + 2;
			imprimir(numeros);
		};
	};
	numerosPares();

	

	

	
	 
</script>
