<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function conduccion(){
        const edad = parseInt(prompt("¿Cuál es tu edad? "));
        const tieneLicencia = prompt("¿Tienes licencia? Responde S o N");
        if(edad >= 18 && tieneLicencia == "s"){
            imprimir("usted es acto para conducir")
        }else{imprimir("usted no es acto para conducir")}
    }
conduccion();
   

</script>
