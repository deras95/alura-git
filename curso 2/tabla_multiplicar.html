<meta charset="UTF-8">
<h1>CALCULAR LA TABLA DE MULTIPLICAR</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	function multiplicar(){
		let mulplicador = 1;
		let tabla = parseInt(prompt("que tabla necesita del 1 al 10? "));
		 while(mulplicador <= 10){imprimir(tabla * mulplicador);mulplicador++}
		//for (let multiplicador = 1; multiplicador <= 10;multiplicador++){imprimir(tabla * multiplicador);}
	};
	multiplicar();

	
	 
</script>
