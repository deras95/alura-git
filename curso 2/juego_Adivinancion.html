<meta charset="UTF-8">
<h1>ADIVINACION</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	 
	 
	 function ingresoDatos(){
	 	let intentos = 3;
	 	let contador = 1;
	 	const numeroPensado = Math.round(Math.random()*10);

	 	
	 	while(contador <= intentos){		
	 	 var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));	
	 	if (numeroPensado == numeroLanzado) {
	 		alert("acertó en el intento "+contador+ " con su numero ganador que es: "+numeroLanzado)
	 		break;
	 	}
	 	else{
	 		alert("usted erró");
	 	};
	 	contador++;
	 	}
	 	if(numeroPensado != numeroLanzado){
	 		imprimir("lo sentimos el numero ganador era: " + numeroPensado)
	 	}
	 };

	 ingresoDatos();
	 
</script>
