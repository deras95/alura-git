<meta charset="UTF-8">
<h1>MUNDIALES DE LA FIFA</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	function mundialesFifa(){

		let yearMundial = 1930;
		let limite = parseInt(prompt("Ingrese el año limite para calcular"));

		while (yearMundial <= limite){

			
			imprimir("hubo un mundial de la FIFA en el año " + yearMundial);
			yearMundial = yearMundial + 4;

		}
		imprimir("fin");

	} ;
	mundialesFifa();
	 
</script>
