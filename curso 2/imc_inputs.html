<meta charset="UTF-8">
<h1>PROGRAMA PARA CALCULAR IMC</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	 function calcularImc(peso,altura){
	 	imc =  peso / (altura*altura);
	 	return imc;
	 };
	 
	 function ingresoDatos(){
	 	const nombre = prompt("ingrese su nombre");
	 	//const peso = parseInt(prompt(" informe su peso: "));
	 	//const altura = parseInt(prompt(" informe su altura"));
	 	const peso = prompt(" informe su peso: ");
	 	const altura = prompt(" informe su altura");
	 	const imc = calcularImc(peso,altura);

	 	if (imc<18.5){imprimir("el imc de " + nombre +" es: " + imc + " peso abajo del promedio")};

	 		 if(imc>=18.5 && imc<=24.9){imprimir("el imc de " + nombre +" es: " + imc + " peso adecuado al promedio")};

	 			if(imc>24.9){imprimir("el imc de " + nombre +" es: " + imc + " peso superior al promedio")};
 };

	 ingresoDatos();
	 
</script>
