<meta charset="UTF-8">
<h1>PROGRAMA PARA CALCULAR IMC</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	 function calcularImc(peso,altura){
	 	imc =  peso / (altura*altura);
	 	return imc;
	 };
	 function promedioIMC(primedio1,promedio2){
	 	promedio = (primedio1 + promedio2) / 2;
	 	return promedio;
	 };

	 var peso = 95;
	 var altura = 1.70;
	 var nombre = "Manuel";
	 var imc1 = calcularImc(peso,altura);
	 imprimir("el imc de " + nombre +" es: " + imc1);
	 
	
	peso = 80;
	altura = 1.74;
	nombre = "Gustavo";
	 var imc2 = calcularImc(peso,altura);
	imprimir("el imc de "+ nombre +" es: " + imc2);

	promedio = promedioIMC(imc1,imc2);
	imprimir("el promedio de los IMC obtenidos es: "+promedio);

	
	


	


</script>
