<meta charset="UTF-8">
<h1>ADIVINACION</h1>
<script>
	function saltarLinea () {
		document.write("<br><br>");
	};
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	};

	for(var lineas = 1; lineas <=10; lineas++){
		for(var columnas = 1; columnas <=10; columnas++){
		document.write("*");
		}
		saltarLinea();
	}

	imprimir("FIN");

	 
</script>
