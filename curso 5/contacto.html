<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo"></h1> 
                <nav>
                    <ul class="navegacion">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="productosP.html"> Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            <div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX)XXXX-XXXX">

                <label for="mensaje" >Mensaje</label>
                <textarea   cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                
                </fieldset>

                <fieldset>
                
                <legend class="select">多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia alura?</label>


                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>

                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
                </thead>

               <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>  
                
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>    
              
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>  
                </tbody>
                
            </table>
        </main>
    

        <footer>
            <img src="imagenes/logo-blanco.png" alt="background">
            <p class="copyright">&copy; Copyright Barberia Alura 2022</p>

        </footer>
    </body>
</html>
